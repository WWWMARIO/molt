<mat-card>
  <mat-card-header>
    <mat-card-title style="margin: 30px">Messages</mat-card-title>
  </mat-card-header>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let message">{{ message.id }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let message">
        {{ message.email }}
      </td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
      <td mat-cell *matCellDef="let message">
        {{ message.message }}
      </td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef>Delete message</th>
      <td mat-cell *matCellDef="let message">
        <button mat-button color="warn" (click)="deleteMessage(message)"
        matTooltip="Delete message">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="respond">
      <th mat-header-cell *matHeaderCellDef>Respond</th>
      <td mat-cell *matCellDef="let message">
        <a href="mailto:{{message.email}}"><button mat-button color="primary"
          matTooltip="Respond to email">
            <mat-icon>email</mat-icon>
          </button></a>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
