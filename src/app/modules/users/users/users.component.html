<mat-card>
  <mat-card-header>
    <mat-card-title style="margin: 30px">Users</mat-card-title>
  </mat-card-header>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let user">{{ user.id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.firstName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
      <td mat-cell *matCellDef="let user">
        {{ user.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let user">
        {{ user.address }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone number</th>
      <td mat-cell *matCellDef="let user">
        {{ user.phoneNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Join date</th>
      <td mat-cell *matCellDef="let user">
        {{ user.createdAt | date: "dd/MM/yyyy, HH:mm" }}
      </td>
    </ng-container>

    <!--   <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let user">{{ user.user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let user">{{ user.user.lastName }}</td>
  </ng-container> -->



    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Review</th>
      <td mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="viewuserDetails(user)">
          <mat-icon>article</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
