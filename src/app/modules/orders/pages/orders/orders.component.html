<mat-card>
  <mat-card-header>
    <mat-card-title style="margin: 30px">Orders</mat-card-title>
  </mat-card-header>

  <app-orders-list></app-orders-list>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let order">{{ order.id }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
      <td mat-cell *matCellDef="let order">
        {{ order.total | currency: "HRK" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created at</th>
      <td mat-cell *matCellDef="let order">
        {{ order.createdAt | date: "dd/MM/yyyy, HH:mm" }}
      </td>
    </ng-container>

    <!--   <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let order">{{ order.user.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let order">{{ order.user.lastName }}</td>
  </ng-container> -->

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User name</th>
      <td mat-cell *matCellDef="let order">
        {{ order.user.firstName }} {{ order.user.lastName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Review</th>
      <td mat-cell *matCellDef="let order">
        <button mat-button color="primary" (click)="viewOrderDetails(order)">
          <mat-icon>article</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
