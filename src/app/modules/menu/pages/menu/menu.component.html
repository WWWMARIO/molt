<mat-toolbar color="secondary">
  <button
    style="margin-left: auto"
    (click)="newItem()"
    color="accent"
    mat-mini-fab
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>
<div style="display: flex; flex-direction: row">
  <mat-card
    *ngFor="let item of menuItems | async"
    class="example-card"
    style="margin: 10px"
  >
    <img mat-card-image [src]="item.picture" style="height: 150px" />
    <mat-card-header
      class="flex-row flex-center"
      style="justify-content: space-between"
    >
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>{{ item.name }}</mat-card-title>
      <!--     <mat-card-subtitle>Dog Breed</mat-card-subtitle>

 -->
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
      <p>
        {{ item.price | currency: "HRK" }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" (click)="addToOrder(item)">+</button>
      {{ getItemAmount(item) | async }}
      <button mat-button color="primary" (click)="removeFromOrder(item)">
        -
      </button>
      <button mat-icon-button color="primary" (click)="editItem(item)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
